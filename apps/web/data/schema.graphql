type Query {
  accounts(
    """Returns the items in the list that come after the specified cursor."""
    after: String

    """Returns the first n items from the list."""
    first: Int

    """Returns the items in the list that come before the specified cursor."""
    before: String

    """Returns the last n items from the list."""
    last: Int
    filters: AccountFilters
  ): AccountConnection
  users(
    """Returns the items in the list that come after the specified cursor."""
    after: String

    """Returns the first n items from the list."""
    first: Int

    """Returns the items in the list that come before the specified cursor."""
    before: String

    """Returns the last n items from the list."""
    last: Int
    filters: UserFilters
  ): UserConnection
  ledgerEntries(
    """Returns the items in the list that come after the specified cursor."""
    after: String

    """Returns the first n items from the list."""
    first: Int

    """Returns the items in the list that come before the specified cursor."""
    before: String

    """Returns the last n items from the list."""
    last: Int
    filters: LedgerEntryFilters
  ): LedgerEntryConnection
  pixTransactions(
    """Returns the items in the list that come after the specified cursor."""
    after: String

    """Returns the first n items from the list."""
    first: Int

    """Returns the items in the list that come before the specified cursor."""
    before: String

    """Returns the last n items from the list."""
    last: Int
    filters: PixTransactionFilters
  ): PixTransactionConnection
}

"""A connection to a list of items."""
type AccountConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [AccountEdge]
}

"""Information about pagination in a connection."""
type PageInfo {
  """When paginating forwards, are there more items?"""
  hasNextPage: Boolean!

  """When paginating backwards, are there more items?"""
  hasPreviousPage: Boolean!

  """When paginating backwards, the cursor to continue."""
  startCursor: String

  """When paginating forwards, the cursor to continue."""
  endCursor: String
}

"""An edge in a connection."""
type AccountEdge {
  """The item at the end of the edge"""
  node: Account

  """A cursor for use in pagination"""
  cursor: String!
}

"""Represents a account"""
type Account implements Node {
  """The ID of an object"""
  id: ID!
  pixKey: String
  user: User
  balance: String
  type: String
  psp: String
  createdAt: String
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

"""Represents a user"""
type User implements Node {
  """The ID of an object"""
  id: ID!
  _id: String
  email: String
  password: String
  name: String
  createdAt: String
}

"""Filters for the accounts"""
input AccountFilters {
  user: String
  pixKey: String
}

"""A connection to a list of items."""
type UserConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [UserEdge]
}

"""An edge in a connection."""
type UserEdge {
  """The item at the end of the edge"""
  node: User

  """A cursor for use in pagination"""
  cursor: String!
}

"""Filters for the users"""
input UserFilters {
  email: String
}

"""A connection to a list of items."""
type LedgerEntryConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [LedgerEntryEdge]
}

"""An edge in a connection."""
type LedgerEntryEdge {
  """The item at the end of the edge"""
  node: LedgerEntry

  """A cursor for use in pagination"""
  cursor: String!
}

"""Represents a ledger entry"""
type LedgerEntry implements Node {
  """The ID of an object"""
  id: ID!

  """The value integer"""
  value: Int
  type: String
  status: String
  ledgerAccount: Party
  description: String
  pixTransaction: String
  idempotencyKey: String
  createdAt: String
}

type Party {
  psp: String
  account: String
  type: String
  pixKey: String
  name: String
}

"""Filters for the ledger entries"""
input LedgerEntryFilters {
  account: String
}

"""A connection to a list of items."""
type PixTransactionConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [PixTransactionEdge]
}

"""An edge in a connection."""
type PixTransactionEdge {
  """The item at the end of the edge"""
  node: PixTransaction

  """A cursor for use in pagination"""
  cursor: String!
}

"""Represents a pix transaction"""
type PixTransaction implements Node {
  """The ID of an object"""
  id: ID!

  """The value integer"""
  value: Int
  status: String
  debitParty: Party
  creditParty: Party
  description: String
  idempotencyKey: String
  createdAt: String
  updatedAt: String
}

"""Filters for the pix transactions"""
input PixTransactionFilters {
  user: String
}

type Mutation {
  CreatePixTransaction(input: CreatePixTransactionInput!): CreatePixTransactionPayload
}

type CreatePixTransactionPayload {
  pixTransaction: PixTransaction
  success: String
  error: String
  clientMutationId: String
}

input CreatePixTransactionInput {
  value: Float!
  status: String!
  debitParty: PartyInput!
  creditParty: PartyInput!
  description: String
  idempotencyKey: String!
  clientMutationId: String
}

input PartyInput {
  psp: String
  account: String
  type: String
  pixKey: String
  name: String
}