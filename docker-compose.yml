services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=woovi-playground
    volumes:
      - ./.docker/mongodb:/data/db
    restart: always

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./.docker/redis:/data
    restart: always

  k6:
    image: grafana/k6
    container_name: k6
    volumes:
      - ./k6:/scripts   # pasta onde est√£o os scripts k6
    network_mode: "host"  # permite acessar o backend local (localhost:4000)
    # command: run /scripts/pix-ledger-concurrency.js
