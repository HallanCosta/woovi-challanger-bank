services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=woovi-playground
    volumes:
      - ./.docker/mongodb:/data/db
    restart: always
    command: ["--replSet", "rs0", "--bind_ip_all"]

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./.docker/redis:/data
    restart: always

  k6:
    image: grafana/k6
    container_name: k6
    volumes:
      - ./k6:/scripts   # pasta onde estÃ£o os scripts k6
    network_mode: "host"  # permite acessar o backend local (localhost:4000)

  app:
    image: node:22-alpine
    container_name: bank-app
    working_dir: /app
    ports:
      - "3000:3000"  
      - "4000:4000"
    volumes:
      - ./:/app
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/woovi-playground
      - REDIS_URL=redis://redis:6379
    command: >
      sh -c "
        npm install -g pnpm@10.0.0 &&
        pnpm install &&
        pnpm start
      "
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
